<!DOCTYPE html>
<html>

<head>
    <script src="Chart.min.js"></script>
    <script>
        function MyChart() {
            var swrData = [
              {
                x: 13600,
                y: 3.8
              },
              {
                x: 13700,
                y: 3.7
              },
              {
                x: 13800,
                y: 2.9
              },
              {
                x: 13900,
                y: 2.8
              },
              {
                x: 14000,
                y: 2.5
              },
              {
                x: 14100,
                y: 2.0
              },
              {
                x: 14200,
                y: 1.3
              },
              {
                x: 14300,
                y: 2.0
              }
            ];

            var iData = [
              {
                x: 13600,
                y: 200
              },
              {
                x: 13700,
                y: 150
              },
              {
                x: 13800,
                y: 120
              },
              {
                x: 13900,
                y: 100
              },
              {
                x: 14000,
                y: 78
              },
              {
                x: 14100,
                y: 65
              },
              {
                x: 14200,
                y: 60
              },
              {
                x: 14300,
                y: 50
              }
            ];


            var config = {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'vswr',
                        data: swrData,
                        xAxisID: 'X',
                        yAxisID: 'A',
                        backgroundColor: "rgba(153,255,51,0.6)"
                    }, {
                        label: 'impedance',
                        data: iData,
                        xAxisID: 'X',
                        yAxisID: 'B',
                        backgroundColor: "rgba(255,153,0,0.6)"
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            id: 'A',
                            type: 'logarithmic',
                            position: 'left',
                            scaleLabel: function (valuePayload) {
                              return Number(valuePayload.value).toFixed(2).replace('.',',') + '$';
                            },
                            ticks: {
                              min: 1,
                              max: 10,
                              callback: function(value, index, values) {
                                return Math.floor(value).toString();
                              }
                            }
                        }, {
                            id: 'B',
                            type: 'logarithmic',
                            position: 'right',
                            ticks: {
                                min: 1,
                                max: 1000,
                                callback: function(value, index, values) {
                                  return Math.floor(value).toString();
                                }
                            }
                        }],
                        xAxes: [
                          {
                            id: 'X',
                            type: "linear",
                            position: "bottom",
                            ticks: {
                              min: 13600,
                              max: 14700
                            }
                          }
                        ]
                    }

                }
            };

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, config);

        }

        document.addEventListener("DOMContentLoaded", function() {
            new MyChart();
        });
    </script>
</head>

<body>

    <canvas id="myChart"></canvas>


</body>

</html>
